<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title style="display: none">Peertube Search Engine</title>
    <link rel="stylesheet" type="text/css" href="/static/index.css"/>
</head>
<body>
<section>
    <h1 class="title">Peertube Search Engine</h1>
    <!-- Search Bar -->
    <section class="section">
        <form action="search">
            <div class="wrapper">
                <div class="left">
                    <input name="query" class="search_bar" placeholder="Search videos by name" type="text" value="" required="">
                </div>
                <div class="right">
                    <input class="search_button" title="Search" alt="Search" value="" type="submit"/>
                </div>
            </div>
        </form>
    </section>
</section>
</body>
</html>
